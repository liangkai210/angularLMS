<br><br><br><br><br><br><br>
<div ng-controller="registerCtrl">
    <div class="container" style="width: 500px;">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label>Username</label>
            <input type="email" id="username" class="form-control" placeholder="Username" ng-model="username"
                   required autofocus>
            <label>Password</label>
            <br>
            <input type="password" class="form-control" placeholder="Password"
                   ng-model="password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login()">Sign in</button>
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="showRegisterModal()">Register
            </button>
        </form>

        <div class="modal fade bs-example-modal-md" modal="registerBorrowerModal"
             role="dialog"
             aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="container" style="width: 530px;">
                        <form class="form-signin" name="signUpForm" ng-submit="submitForm()">
                            <h2 class="form-signin-heading">New User</h2>
                            <br> <label class="sr-only">User Name</label>
                            <div class="panel panel-danger">
                                <input name="username" type="text"
                                       ng-model="borrower.username"
                                       ng-minlength=4
                                       ng-maxlength=32
                                       ng-pattern='/^[a-zA-Z0-9]{4,16}$/'
                                       class="form-control"
                                       placeholder="User Name"
                                       ensure-unique = "borrower.username"
                                       required autofocus/>
                                <span style="color:red;"
                                        ng-show="signUpForm.username.$dirty && signUpForm.username.$invalid">
                                        <span ng-show="signUpForm.username.$error.required">Username cannot be empty</span>
                                        <span ng-show="signUpForm.username.$error.pattern">Invalid character in username and username length must be in 4-16 character</span>
                                        <span ng-show="signUpForm.username.$error.unique">The username is taken already!</span>
                                </span>
                            </div>
                            <br>
                            <label class="sr-only">Password</label>
                            <div class="panel panel-danger">
                                <input name="password"
                                       type="password"
                                       ng-model="borrower.password"
                                       ng-minlength="6"
                                       ng-maxlength="32"
                                       class="form-control"
                                       placeholder="Password" required>
                                <span style="color:red;"
                                      ng-show="signUpForm.password.$dirty && signUpForm.password.$invalid">
                                        <span ng-show="signUpForm.password.$error.required">Password cannot be empty</span>
                                        <span ng-show="signUpForm.password.$error.pattern">Password length mush be in 6 - 32 characters</span>
                                </span>
                            </div>
                            <br>
                            <label class="sr-only">Name</label>
                            <div class="panel panel-danger">
                                <input name="name" type="text"
                                       class="form-control"
                                       placeholder="Name"
                                       ng-model="borrower.name" required>
                            </div>
                            <br>
                            <label class="sr-only">Address</label>
                            <div class="panel panel-danger">
                                <input name="address"
                                       type="text"
                                       class="form-control"
                                       placeholder="Address"
                                       ng-model="borrower.address" required>
                            </div>
                            <br>
                            <label class="sr-only">Phone</label>
                            <div class="panel panel-danger">
                                <input name="phone"
                                       type="text"
                                       class="form-control"
                                       placeholder="Phone Number"
                                       ng-model="borrower.phone" required>
                            </div>
                            <br>
                            <hr>
                            <button class="btn btn-lg btn-success btn-block" ng-disabled="signUpForm.$invalid" type="submit">
                                Register
                            </button>
                            <br>
                            <button class="btn btn-lg btn-danger btn-block" type="button"
                                    ng-click="closeRegisterModal()">
                                Cancel
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
